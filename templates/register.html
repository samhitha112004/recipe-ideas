<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <form action="/register" method="POST" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-4 text-center">Create an Account</h2>

        <input type="text" name="username" placeholder="Username" required
            class="w-full mb-3 px-4 py-2 border rounded-md">
        <input type="password" name="password" placeholder="Password" required
            class="w-full mb-3 px-4 py-2 border rounded-md">

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md">Register</button>

        <p class="mt-4 text-center text-sm">Already have an account? 
            <a href="/login" class="text-blue-600 underline">Login</a>
        </p>
    </form>

</body>
</html>
