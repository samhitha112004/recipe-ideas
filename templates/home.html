<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Ideas Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-yellow-50 via-red-50 to-pink-50 min-h-screen flex flex-col items-center justify-center">

    <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">Welcome to Recipe Ideas 🍳</h1>
        <p class="text-lg text-gray-600 mt-2">Discover, share, and add your favorite delicious recipes!</p>
    </header>

    <div class="flex flex-wrap justify-center gap-8">
        <a href="/recipes" class="bg-white p-6 rounded-lg shadow-lg hover:scale-105 transition transform">
            <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Recipes" class="w-24 h-24 mx-auto mb-4">
            <h2 class="text-xl font-semibold text-center">Browse Recipes</h2>
        </a>

        <a href="/add" class="bg-white p-6 rounded-lg shadow-lg hover:scale-105 transition transform">
            <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Add Recipe" class="w-24 h-24 mx-auto mb-4">
            <h2 class="text-xl font-semibold text-center">Add Your Recipe</h2>
        </a>

        <a href="/favorites" class="bg-white p-6 rounded-lg shadow-lg hover:scale-105 transition transform">
            <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Favorites" class="w-24 h-24 mx-auto mb-4">
            <h2 class="text-xl font-semibold text-center">View Favorites</h2>
        </a>
    </div>

    <footer class="mt-12 text-gray-500 text-sm">
        © 2025 Recipe Ideas App. Happy Cooking!
    </footer>

</body>
</html>
