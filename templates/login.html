<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <form action="/login" method="POST" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-4 text-center">Welcome Back</h2>

        <input type="text" name="username" placeholder="Username" required
            class="w-full mb-3 px-4 py-2 border rounded-md">
        <input type="password" name="password" placeholder="Password" required
            class="w-full mb-3 px-4 py-2 border rounded-md">

        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md">Login</button>

        <p class="mt-4 text-center text-sm">Donâ€™t have an account? 
            <a href="/register" class="text-green-600 underline">Register</a>
        </p>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

</body>
</html>
